<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liampower.ie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .main-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        .title {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .links {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        .links a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: rgba(74, 85, 104, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .links a:hover {
            background-color: rgba(45, 55, 72, 0.9);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
                top: 1rem;
            }
            
            .links {
                bottom: 1rem;
                gap: 0.5rem;
            }
            
            .links a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1 class="title">liampower.ie</h1>
        <img src="room_with pipes.png" alt="Room with pipes" class="main-image">
        <div class="links">
            <a href="git-commands.txt">View Git Commands Reference Guide</a>
            <a href="pokemon_dataset.zip">Download Pokemon Dataset</a>
        </div>
    </section>
</body>
</html>
